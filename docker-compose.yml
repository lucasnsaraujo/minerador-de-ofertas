version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fsb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fsb_user
      POSTGRES_PASSWORD: fsb_password
      POSTGRES_DB: fsb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fsb_user -d fsb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
